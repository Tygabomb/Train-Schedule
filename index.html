<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/CSS/reset.css" />

    <!-- Boot Strap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="SHORTCUT ICON" href="./assets/images/Train-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/CSS/style.css" />

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">B&H Railroad </h1>
        <p class="lead">Current Train SCH in Military Time
        </p>
        <hr class="my-4" color="blue">

    </div>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <h2 class="panel-heading">Train Schedule</h2>
                <tr>
                    <div class="clock">
                        <div class="clock-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                    </div>
                    <th scope="col">Train</th>
                    <th scope="col">City</th>
                    <th scope="col">Time</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- area for new div -->
                   
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class=" col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add Train</h2>

                    </div>
                    <div class="panel-body">
                        <form id="formID">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime" aria-describedby="trainTime" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-danger hvr-bounce-to-right" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

<footer class="sticky" id="footer">
    <mark>Copyright Tygabomb &copy;</mark>

</html>
